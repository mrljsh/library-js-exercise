<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    <nav>
        <h1>Odins Library</h1>
    </nav>
    <main>
        <div class="books">
            <p>Your books on shelf</p>
            <div class="books-shelf">
            </div>
        </div>
        <div class="add-books">
            <p>Add new book</p>
            <hr>
            <form class="add-books-form" id="addBookForm">
                <label for="titleInput">Title</label>
                <input type="text" name="title" id="titleInput" value="" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" value="" required>
                <label for="noPages">Number of pages</label>
                <input type="number" name="noPages" id="noPages" value="" min="1" max="3000" required>
                <label for="yearPublished">Year published</label>
                <input type="number" id="yearPublished" min="1800" max="2022" step="1" value="2022" placeholder="2022" required>
                <label for="read">Did you read?</label>
                <input type="checkbox" name="read" id="read">
                <button id="addBookBtn" type="submit">Add book</button>
            </form>
        </div>
    </main>
</body>
</html>
